{% if h.semre_dataset(pkg_dict['name']) %}
  <section class="module-content additional-info">
    <h3>{{ _('Relationships') }}</h3>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th scope="col">{{ _('Relationship type') }}</th>
          <th scope="col">{{ _('Dataset') }}</th>
        </tr>
      </thead>
      <tbody>
        {% for rel in h.semre_dataset(pkg_dict['name'])  %}
          <tr>
            <td scope="row" class="dataset-label">{{ rel["type"] }}</td>
            <td class="dataset-details">{{ h.link_to(rel['object'], rel['object'], rel='', target='_blank') }} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endif %}
